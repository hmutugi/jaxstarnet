<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nav bar with dropdown</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css.css">
    <script src="bootstrap/js/jquery-3.5.1.js"></script>
    <script src="bootstrap/js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm topmenu navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">perfume centre</a>
    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About us</a>
            </li>

            <!-- Dropdown -->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                    products and services
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">computers and accessories</a>
                    <a class="dropdown-item" href="#">web design</a>
                    <a class="dropdown-item" href="#">graphics design</a>
                    <a class="dropdown-item" href="#">software installation</a>
                    <a class="dropdown-item" href="#">software development</a>
                    <a class="dropdown-item" href="#">cctv installation</a>
                    <a class="dropdown-item" href="#">vsat installation</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">career opportunities</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="#">Gallery</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="#">contact us</a>
            </li>

        </ul>

    </div>


</nav>

<div id="demo" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
        <li data-target="#demo" data-slide-to="3"></li>
        <li data-target="#demo" data-slide-to="4"></li>
    </ul>

    <!-- The slideshow -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="images/slide1.jpg" alt="slide" width="100%" height="500">
        </div>
        <div class="carousel-item">
            <img src="images/slide2.jpg" alt="Chicago" width="100%" height="500">
        </div>
        <div class="carousel-item">
            <img src="images/slide3.jpg" alt="jj" width="100%" height="500">
        </div>

        <div class="carousel-item">
            <img src="images/slide4.png" alt="ck" width="100%" height="500">
        </div>

        <div class="carousel-item">
            <img src="images/slide5.jpg" alt="New York" width="100%" height="500">
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
    </a>

</div>
</body>
</html>
